osx_image: xcode7.3
language: objective-c
xcode_workspace: SwiftyBase.xcworkspace
xcode_scheme: SwiftyBase_Tests
xcode_sdk: iphonesimulator9.3
env:
  global:
  - FRAMEWORK_NAME=SwitfyBase
before_install:
- brew update
- brew outdated carthage || brew upgrade carthage
before_script:
- carthage bootstrap
before_deploy:
- carthage build --no-skip-current
- carthage archive $FRAMEWORK_NAME
deploy:
  provider: releases
  api_key:
    secure: 
  file: SwiftyBase.framework.zip
  on:
    repo: mspvirajpatel/SwiftyBase
